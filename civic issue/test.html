<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Page</h1>
        <div class="alert alert-success">
            If you can see this message, the basic HTML and CSS are working!
        </div>
        <button class="btn btn-primary" id="test-button">Click me to test JavaScript</button>
        <div id="output" class="mt-3"></div>
    </div>

    <script>
        // Test JavaScript
        document.getElementById('test-button').addEventListener('click', function() {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="alert alert-info">JavaScript is working!</div>';
            
            // Test if we can access the app.js file
            try {
                const script = document.createElement('script');
                script.src = 'public/js/app.js';
                script.onload = function() {
                    output.innerHTML += '<div class="alert alert-success mt-2">app.js loaded successfully!</div>';
                };
                script.onerror = function() {
                    output.innerHTML += '<div class="alert alert-danger mt-2">Error loading app.js</div>';
                };
                document.head.appendChild(script);
            } catch (e) {
                output.innerHTML += `<div class="alert alert-danger mt-2">Error: ${e.message}</div>`;
            }
        });
    </script>
</body>
</html>
